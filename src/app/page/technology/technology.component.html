<h1 class="text-white font-normal text-[2rem] md:text-[3rem] tracking-wide ml-[10vw] text-center md:text-left my-3">
  <span class="text-slate-400 pr-3">03</span>Space Launch 101
</h1>
<div class="flex flex-1 basis-1  md:flex-row flex-col-reverse items-center justify-around">
  <main class="flex flex-1  flex-col md:flex-row md:basis-2/5 justify-top md:justify-around py-10 md:py-0">
    <ul class="flex flex-row md:flex-col text-white gap-4 justify-center">
      <li
        class="w-[55px] h-[55px] rounded-full border-[1px] border-white/20 cursor-pointer flex justify-center items-baseline"
        *ngFor="let i of [0, 1, 2]"
        (click)="tabI = i"
        [ngClass]="{ 'text-black  bg-white': tabI == i }"
      >
        <span class="text-[2rem] font-thin">{{ i + 1 }}</span>
      </li>
    </ul>
    <section class="text-white text-center max-w-sm px-5 md:px-0">
      <p style="color: hsl(231 77% 90%)" class="uppercase text-white/30">
        the terminology ...
      </p>
      <h2 class="uppercase text-[1.5rem] md:text-[3rem] font-thin font-serif">
        {{ technology[tabI].title }}
      </h2>
      <p>{{ technology[tabI].description }}</p>
    </section>
  </main>
  <app-image-container [src]='images[tabI]' class=" flex-1 md:basis-2/5 flex justify-center"></app-image-container>
</div>
