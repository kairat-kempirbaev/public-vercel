<main
  class="flex flex-1 basis-1/2 flex-col items-center md:items-start pt-5 md:pl-20 "
>
  <article class="text-center md:text-left text-white">
    <h2 class="uppercase tracking-widest text-[1.2rem] md:text-[1.5rem] ">
      <span class="text-[grey]">02</span> Meet your crew
    </h2>
    <p class="uppercase tracking-wide text-[grey] text-[1.4rem] md:text-[2rem]">
      {{ crew[tabI].occupation }}
    </p>
    <p class="uppercase tracking-wide text-[1.8rem] md:text-[2.5rem]">{{ crew[tabI].name }}</p>
    <p class="font-normal  max-w-lg min-h-[7em] px-3 md:px-0">{{ crew[tabI].mission }}</p>
  </article>
  <ul class="flex  flex-1 gap-4 pt-3">
    <li
      ngFor
      class="rounded-full backdrop-blur-[10px] bg-white/90 cursor-pointer h-[20px] w-[20px] md:h-[40px] md:w-[40px]"
      [class.active]="i == tabI"
      *ngFor="let member of crew; let i = index"
      (click)="tabI = i"
    ></li>
  </ul>
</main>

<section class="flex flex-1 basis-1/2 item-end flex-col justify-end">
  <app-progressive-picture class="w-[300px] md:w-auto h-auto" [src]="images[tabI]"></app-progressive-picture>
</section>
